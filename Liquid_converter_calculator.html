<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Liquid Converter Calculator</title>
</head>

<body >
    <!-- navbar -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="./index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">5-Calculators</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a href="./Percentage_calculator.html" class="mr-5 hover:text-gray-900">Percentage Calculator</a>
                <a href="./Increase_percentage_calculator.html" class="mr-5 hover:text-gray-900">Percentage Increase Calculator</a>
                <a href="./Area_calculator.html" class="mr-5 hover:text-gray-900">Area Calculator</a>
                <a href="./Converter_calculator.html" class="mr-5 hover:text-gray-900">Converter Calculator</a>
                <a href="./Liquid_converter_calculator.html" class="mr-5 hover:text-gray-900">Liquid Converter Calculator</a>
            </nav>
        </div>
    </header>
    <hr>
    <!-- home body -->
    <section class="text-gray-600 body-font" >
        <div class="container px-5 py-20 mx-auto ">
            <div class="flex flex-wrap -m-4  justify-center text-xl">

                <div class="p-3 md:w-2/5" >
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-10 mx-auto " style="background-color:rgb(200, 216, 172);">
                            
                            <form>
                                <div class="relative mb-4">
                                    <h2 class="flex flex-wrap justify-center text-xl">kg to Liter Converter</h2>
                                    <label for="shape" class="leading-7 text-sm text-gray-600">Select Liquid </label>
                                    <select class="w-full bg-white rounded border border-gray-300
                                focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3
                                leading-8 transition-colors duration-200 ease-in-out"
                                id="liquid">

                                        <option >--Select Liquid--</option>
                                        <option value="Water">Water</option>
                                        <option value="Milk">Milk</option>
                                        <option value="Honey">Honey</option>
                                        <option value="Butter">Butter</option>
                                        <option value="Oil">Oil</option>
                                    </select>
                                </div>
                                <!-- circle  -->
                                <input type="number" name="weight" id="weight" placeholder="Enter weight in kg" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" /> 
                                  <button onclick="convertor_liquid_calculator()" type="button"
                                    class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Convert</button><br> 
                                 <input type="text" id="volume" placeholder="liter" readonly class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                  </form>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
